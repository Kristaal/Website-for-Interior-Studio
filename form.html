    <div class="contact-page">
        <!-- main heading -->
        <div class="row row-cols-md-2 mb-5 mx-2 mx-sm-5 gx-0 gx-md-5">
            <!-- contact form -->
            <div class="col-12 col-md-6 border border-2 rounded mb-3 mb-md-0 p-3 p-sm-4">
                <p>If you have any questins, please leave us a message.</p>
                <form action="https://formdump.codeinstitute.net" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email address:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Your Phone number:</label>
                        <input type="tel" class="form-control" id="phone" name="phone-number"
                            aria-describedby="phoneHelp" required>
                        <div id="phoneHelp" class="form-text">
              
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" rows="6" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary my-btn">Submit</button>
                </form>
            </div>
            <div class="d-flex flex-column col-12 col-md-6 pe-0">
                <!-- embeded Google Maps -->
                <div class="flex-grow-1 border border-2 rounded mb-3 ratio ratio-16x9">
                    <iframe
                     src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d708.0697874259074!2d-6.270692475662605!3d53.349462410956924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670c29f1188d63%3A0xd8d29a7ca4bb0898!2sGreen%20St%2C%20Rotunda%2C%20Dublin!5e0!3m2!1sru!2sie!4v1671638441872!5m2!1sru!2sie"
                        width="600" height="450" style="border:0;" title="myaddress" allowfullscreen="" loading="lazy"></iframe>
                </div>
                <!-- info box -->
                <div class="find-us flex-grow-1 border border-2 rounded p-3 p-sm-4">
                    <h2 class="fs-4">How to find us</h2>
                    <div class="row">
                        <div class="col-3 col-md-4 col-lg-3">
                            <h3 class="fs-6">Address:</h3>
                        </div>
                        <div class="col-9">
                            <p>
                                Green Street, 21
